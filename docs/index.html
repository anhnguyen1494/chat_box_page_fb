<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>chat box</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body, div, span, applet, object, iframe, h1, h2, h3, h4, h5, h6, p, blockquote, pre, a, abbr, acronym, address, big, cite, code, del, dfn, em, img, ins, kbd, q, s, samp, small, strike, strong, sub, sup, tt, var, b, u, i, center, dl, dt, dd, ol, ul, li, fieldset, form, label, legend, table, caption, tbody, tfoot, thead, tr, th, td, article, aside, canvas, details, embed, figure, figcaption, footer, header, hgroup, menu, nav, output, ruby, section, summary, time, mark, audio, video {
            margin: 0;
            padding: 0;
            border: 0;
            font: inherit;
            font-size: 100%;
            vertical-align: baseline;
        }
        body{
            width: 100%;
            height: 100vh;
            position: relative;
        }
        .box_hotro {
            background: #c62860;
            color: #fff;
            height: 45px;
            position: absolute;
            left: 0;
            width: 250px;
            top: -45px;
            padding: 10px;
        }
        label.close {
            background: url(btn_close.gif) no-repeat;
        }
        label.open {
            background: url(//img.zing.vn/products/vltkm/skin-2016/images/btn_open.gif) no-repeat;
        }
        label {
            color: #ccc;
            font-style: italic;
            display: block;
            width: 30px;
            height: 30px;
            background: #c62860;
            position: relative;
            text-indent: -9999px;
            cursor: pointer;
            position: absolute;
            right: 10px;
            top: -40px;
        }
    </style>
</head>
<body>

<div class="boxfbchat" style="position: fixed; bottom: 0px; right: 0px; z-index: 500;">
    <div class="box_hotro">
        <span class="text">Bạn cần hỗ trợ </span>
    </div>
    <label for="navbar-toggle" class="close">Menu</label>
    <iframe src="https://www.facebook.com/plugins/page.php?href=https://www.facebook.com/eimifukadaa&tabs=messages&width=250&height=250&small_header=true&adapt_container_width=false&hide_cover=true&show_facepile=false"
            width="250" height="250" style="border:none;overflow:hidden" scrolling="no" frameborder="0" allowtransparency="true">
    </iframe>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous"></script>
<script>
    if ($('.boxfbchat').length > 0) {
        $(".boxfbchat label").click(function() {
            if ($(this).hasClass("open")) {
                $(".boxfbchat").animate({
                    'bottom': 0
                }, 600);
                $(this).removeClass("open");
            } else {
                $(".boxfbchat").animate({
                    'bottom': -260
                }, 600);
                $(this).addClass("open");
            }
        })
    }
</script>
</body>
</html>
